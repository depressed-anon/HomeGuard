# Add Suricata IDS to docker-compose.yml
# Suricata monitors network traffic for attacks in real-time

  # Suricata - Network Intrusion Detection System
  suricata:
    image: docker.io/jasonish/suricata:latest
    container_name: suricata
    restart: unless-stopped
    hostname: suricata
    network_mode: "host"  # Monitor all network traffic
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./suricata/logs:/var/log/suricata
      - ./suricata/rules:/var/lib/suricata/rules
      - ./suricata/config:/etc/suricata
    environment:
      - SURICATA_OPTIONS=-i wlp0s20f3  # Your WiFi interface
    command: -i wlp0s20f3
